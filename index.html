<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Pompiere|VT323&display=swap" rel="stylesheet">
  </head>


<body>

  <h1>Temperature Converter</h1>

  <div class="container">
    <h2>Enter the temperature you would like to convert <br> in one of the fields below to get started:</h2>

        <div class="temp-boxes">

          <div class="farenheit">
            <input type="text" class="fTemp" value="" placeholder="Enter °F">
            <input type="submit" class="fTempButton" value="Convert">
          </div>

          <div class="celsius">
            <input type="text" class="cTemp" value="" placeholder="Enter °C">
            <input type="submit" class="cTempButton" value="Convert">
          </div>

          <div class="kelvin">
            <input type="text" class="kTemp" value="" placeholder="Enter K">
            <input type="submit" class="kTempButton" value="Convert">
          </div>

        </div>

        <div class="results">
          <h3>Results:</h3>
          <p class="newF">Farenheit -</p>
          <p class="newC">Celsius -</p>
          <p class="newK">Kelvin -</p>
        </div>



    </div>


    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
